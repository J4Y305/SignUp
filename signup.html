<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="wrapper">
        <div class="title" >SIGN UP</div>
        <div class="name">
            <div class="tag">이름</div>
            <input type="text" id="name" placeholder="이름을 입력해주세요.">
        </div>
        <div class="email">
            <div class="tag">이메일</div>
            <input type="text" id="email" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="ID">
            <div class="tag">ID</div>
            <input type="text" id="ID" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="PW">
            <div class="tag">PW</div>
            <input type="password" id="PW" placeholder="비밀번호를 입력해주세요.">
        </div>
        <button class="btn_signup">SIGN UP</button>
    </div>
</body>
</html>
